<section
  class="product-cart"
  #productCartDiv
  [ngClass]="isOpen ? 'active' : ''"
>
  <div class="cart-product-details">
    <h1 class="main-title">My Products({{ productCount }})</h1>
    <button class="close-button" (click)="addActiveClass()">
      <i class="fa-solid fa-xmark"></i>
    </button>
  </div>

  <div class="product-details-container" *ngIf="productDetails.length">
    <div class="product-card" *ngFor="let item of productDetails">
      <div class="product-image">
        <img [src]="item.productImage" alt="" />
      </div>
      <div class="order-summary">
        <div class="box">
          <div class="itemList">
            <p>Product Name</p>
            <p>{{ item.productName }}</p>
          </div>
          <div class="itemList">
            <p>Product Price</p>
            <p>{{ (item.productPrice) }}</p>
          </div>
          <div class="itemList">
            <p>Product Saving</p>
            <p>$2000</p>
          </div>
          <div class="itemList">
            <p>Quantity</p>
            <p>{{ item.quanitity }}</p>
          </div>
          <div class="itemList">
            <p>Shipping</p>
            <p>Free</p>
          </div>
        </div>
        <div class="box">
          <div class="itemList">
            <p>Payable Amount</p>
            <p>{{ item.productPrice }}</p>
          </div>
        </div>
        <button class="placeOrder">Place Order</button>
      </div>
    </div>
  </div>
</section>
