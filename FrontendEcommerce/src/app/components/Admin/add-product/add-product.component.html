<h2 mat-dialog-title>Add Product</h2>
<div
  mat-dialog-content
  class="add-product-dialog"
  [ngStyle]="{ display: isImage ? 'flex' : 'block' }"
>
  <div class="form-wrapper" [ngStyle]="{paddingRight: isImage ? '24px':'0'}">
    <form [formGroup]="addProductForm">
      <div class="form-control">
        <label for="productName">Product Name</label>
        <input
          type="text"
          name="productName"
          id="productName"
          formControlName="productName"
          autocomplete="productName"
        />
      </div>

      <div class="form-control">
        <label for="productCategory">Product Category</label>
        <input
          type="text"
          name="productCategory"
          id="productCategory"
          formControlName="productCategory"
          autocomplete="productCategory"
        />
      </div>
      <div class="form-control">
        <label for="productPrice">Product Price</label>
        <input
          type="text"
          name="productPrice"
          id="productPrice"
          formControlName="productPrice"
          autocomplete="productPrice"
        />
      </div>

      <div class="form-control">
        <label for="productImage">Product Image</label>
        <input
          type="file"
          name="productImage"
          id="productImage"
          formControlName="productImage"
          autocomplete="productImage"
          (change)="getImageData($event)"
        />
      </div>
    </form>
  </div>

  <div class="image-Preview" *ngIf="isImage">
    <img [src]="imageSrc" alt=""  />
  </div>
</div>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="formData" class="add-product">
    Add
  </button>
</mat-dialog-actions>
