<section class="products-wrapper">
  <h1 class="main-title">Products</h1>
  <p>Manage your products here</p>

  <div class="product-action-ctawrapper">
    <button class="add-productCta" (click)="openFormDialogue()">Add Product</button>
  </div>
  <div class="data-table-wrapper">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
      <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="productId">
        <th mat-header-cell *matHeaderCellDef>Product Id</th>
        <td mat-cell *matCellDef="let element">{{ element.productId }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="productTitle">
        <th mat-header-cell *matHeaderCellDef>Product Name</th>
        <td mat-cell *matCellDef="let element">{{ element.productTitle }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="productImage">
        <th mat-header-cell *matHeaderCellDef>Product Image</th>
        <td mat-cell *matCellDef="let element">{{ element.productImage }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="productCategory">
        <th mat-header-cell *matHeaderCellDef>Product Category</th>
        <td mat-cell *matCellDef="let element">
          {{ element.productCategory }}
        </td>
      </ng-container>

      <ng-container matColumnDef="productPrice">
        <th mat-header-cell *matHeaderCellDef>Product Price</th>
        <td mat-cell *matCellDef="let element">{{ element.productPrice }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</section>
